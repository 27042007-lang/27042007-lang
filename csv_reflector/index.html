<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/Excel File Uploader and Reflector</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
        }
        .upload-container {
            max-width: 500px;
            margin: 50px auto;
        }
        .card {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        .btn-primary {
            width: 100%;
        }
        .table-responsive {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container upload-container">
        <div class="card">
            <h2 class="text-center">Upload a CSV or Excel File</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary mt-3">Upload File</button>
            </form>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}

            {% if table_html %}
                <h3 class="mt-4">File Content:</h3>
                <div class="table-responsive">
                    {{ table_html|safe }}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
